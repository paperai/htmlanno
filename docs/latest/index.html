<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTMLAnno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    >
    </script>
    <script
      src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"
      integrity="sha256-erF9fIMASEVmAWGdOmQi615Bmx0L/vWNixxTNDXS4FQ="
      crossorigin="anonymous"
    >
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css" />
    <!-- Customized jats-preview.css -->
    <link rel="stylesheet" type="text/css" href="./jats-preview.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>

    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="row anno-ui u-mb-10">
          <label class="btn btn-primary btn-file js-file u-ml-15">
            Browse <input type="file" style="display: none;" webkitdirectory>
          </label>

          <div id="dropdownPdf" class="dropdown" style="display: inline-block;">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="js-text">Content File</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <!-- Added by JS. -->
            </ul>
          </div>

          <div id="dropdownAnnoPrimary" class="dropdown" style="display: inline-block;">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="js-text">Anno File</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <!-- Added by JS. -->
            </ul>
          </div>

          <div id="dropdownAnnoReference" class="dropdown" style="display: inline-block;">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="js-text">Reference Files</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <!-- Added by JS. -->
            </ul>
          </div>

          <div id="dropdownAnnoList" class="dropdown" style="display: inline-block;">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="js-text">Anno List&nbsp;(<span class="js-count">0</span>)</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <!-- Added by JS. -->
            </ul>
          </div>

          <div class="btn-group" role="group">
            <a id="downloadButton" class="btn btn-default" href="#" title="download">
              <i class="fa fa-download"></i>
            </a>
          </div>
        </div>

        <!-- Annotation Tools -->
        <div class="row">
          <div id="tools" class="col-md-3 col-sm-3 col-xs-3">
            <div class="row u-mt-20" style="padding: 0 15px;">
              <ul class="nav nav-tabs" role="tablist">
                <li>
                  <a href="#annotation_tab" aria-controls="annotation_tab" role="tab" data-toggle="tab" class="js-label-tab">
                    Annotation
                  </a>
                </li>
                <li>
                  <a href="#search_tab" aria-controls="search_tab" role="tab" data-toggle="tab" class="js-label-tab">
                    Search
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="annotation_tab" class="tab-pane active">
                  <div class="u-mt-20">
                    <input type="text" id="inputLabel" class="form-control inputLabel" list="labels" disabled="disabled" />
                  </div>
                  <ul class="nav nav-tabs u-mt-10">
                    <li>
                      <a href="#add_span" aria-controls="add_span" role="tab" data-toggle="tab" class="js-label-tab" data-type="span">
                        <i class="fa fa-pencil fa-2x"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#add_oneway" aria-controls="add_oneway" role="tab" data-toggle="tab" class="js-label-tab" data-type="one-way">
                        <i class="fa fa-long-arrow-right fa-2x"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#add_twoway" aria-controls="add_twoway" role="tab" data-toggle="tab" class="js-label-tab" data-type="two-way">
                        <i class="fa fa-arrows-h fa-2x"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#add_link" aria-controls="add_link" role="tab" data-toggle="tab" class="js-label-tab" data-type="link">
                        <i class="fa fa-minus fa-2x"></i>
                      </a>
                    </li>
                  </ul>
                  <div class="tab-content js-label-tab-content">
                    <div id="add_span" data-type="span">
                      <ul class="nav nav-tabs">
                        <li>
                          <div class="label-list__btn js-label-tras">
                            <i class="fa fa-trash-o fa-2x"></i>
                          </div>
                          <div class="label-list__text js-label">A</div>
                        </li>
                        <li>
                          <div class="label-list__btn js-add-label-button">
                            <i class="fa fa-plus fa-2x"></i>
                          </div>
                          <input type="text" class="label-list__input" />
                        </li>
                      </ul>
                    </div>
                    <div id="add_oneway" data-type="one-way">
                      <ul class="nav nav-tabs">
                        <li>
                          <div class="label-list__btn js-add-label-button">
                            <i class="fa fa-plus fa-2x"></i>
                          </div>
                          <input type="text" class="label-list__input" />
                        </li>
                      </ul>
                    </div>
                    <div id="add_twoway" data-type="two-way">
                      <ul class="nav nav-tabs">
                        <li>
                          <div class="label-list__btn js-add-label-button">
                            <i class="fa fa-plus fa-2x"></i>
                          </div>
                          <input type="text" class="label-list__input" />
                        </li>
                      </ul>
                    </div>
                    <div id="add_link" data-type="link">
                      <ul class="nav nav-tabs">
                        <li>
                          <div class="label-list__btn js-add-label-button">
                            <i class="fa fa-plus fa-2x"></i>
                          </div>
                          <input type="text" class="label-list__input" />
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="mt-10">
                    <a href="#" class="js-export-label">export labels</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="#" class="js-import-label">import labels</a>
                    <input type="file" class="hidden js-import-file" accept=".conf">
                  </div>
                </div>
                <div id="search_tab" class="tab-pane">
                  <h3 class="h4 u-mt-20">Text Search</h3>
                  <div class="search-control u-mt-20">
                    <div class="search-input-container">
                      <input type="text" id="searchWord" class="form-control search-control__input" placeholder="Text to match" disabled>
                      <p class="search-hit hidden">
                        <span class="search-current-position">0</span>/<span class="search-hit-count">0</span>
                      </p>
                    </div>
                    <button class="btn btn-default search-control__btn js-search-prev">▲</button>
                    <button class="btn btn-default search-control__btn js-search-next">▼</button>
                    <button class="btn search-control__btn js-search-clear">×</button>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="on" class="js-search-case-sensitive">Case sensitive</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="on" class="js-search-regexp">Regular expression</label>
                  </div>
                  <hr>
                  <!-- Dictionary Matching -->
                  <h3 class="h4 u-mt-20">Dictionary Matching</h3>
                  <div>
                    <label class="btn btn-primary btn-file js-dict-match-file" disabled>
                      Browse <input type="file" style="display: none;">
                    </label>
                    <span class="js-dict-match-file-name">Select a file.</span>
                  </div>
                  <div class="u-mt-10">
                    <span><span class="js-dict-match-cur-pos">000</span>/<span class="js-dict-match-hit-counts">000</span> hits</span>
                    <button class="btn btn-default search-control__btn js-dict-match-prev">▲</button>
                    <button class="btn btn-default search-control__btn js-dict-match-next">▼</button>
                    <button class="btn search-control__btn js-dict-match-clear">×</button>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="on" class="js-dict-match-case-sensitive">Case sensitive</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="u-mt-20">
              <ul id="adjust_css">
                <li id="submit_letter_spacing" class="row" data-style="letter-spacing">
                  <label class="form-label col-md-4">letter spacing</label>
                  <div class="col-md-6">
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-info decrement">
                          <i class="fa fa-minus"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" />
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success increment">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
                <li id="submit_line_height" class="row" data-style="line-height">
                  <label class="fom-label col-md-4">line height</label>
                  <div class="col-md-6">
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-info decrement">
                          <i class="fa fa-minus"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" />
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success increment">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
                <li id="submit_font_size" class="row" data-style="font-size">
                  <label class="form-label col-md-4">font size</label>
                  <div class="col-md-6">
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-info decrement">
                          <i class="fa fa-minus"></i>
                        </button>
                      </div>
                      <input type="text" class="form-control" />
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success increment">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-danger pull-right" id="adjust_css_reset">
                    RESET
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="viewerWrapper" class="col-md-9 col-sm-9 col-xs-9">
            <div id="viewer" class="viewer">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
